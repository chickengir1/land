<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobile Club-SuperBeetle</title>
    <base href="./" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="css/timeControl.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="container">
      <navbar>
        <ul>
          <li>SuperBeetle</li>
          <li>
            <a target="_blank" href="https://www.daejin.ac.kr/daejin/index.do"
              >Daejin University</a
            >
          </li>
          <li>
            <a target="_blank" href="https://www.ksae.org/index.php">KSAE</a>
          </li>
          <li>
            <a target="_blank" href="https://www.ksae.org/jajak/">BAJA</a>
          </li>
          <li>
            <a href="contact" id="open-modal">가입하기</a>
          </li>
        </ul>
      </navbar>
      <div class="back-div">
        <div class="animated-text"></div>
        <div class="animated-carousel">
          <div id="carousel-div" class="carousel-div"></div>
          <div class="overlay"></div>
        </div>
        <svg id="animated-path" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
      <!-- 모달 작업해야함 -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>SuperBeetle(테스트 중)</h2>
          <div class="modal-info">
            <p>
              <strong>Contact : </strong>
              <span id="president-name">이름</span>
            </p>
            <p>
              <strong>Contact : </strong>
              <span id="president-contact">010-1234-5678</span>
            </p>
            <p>
              <strong>소개 : </strong>
              <span id="club-description"
                >자동차 동아리 SuperBeetle입니다.</span
              >
            </p>
            <p>
              <strong>제출 후 심사 기간 : </strong>
              <span id="joining-period">1주일</span>
            </p>
          </div>
          <button id="close-modal">닫기</button>
        </div>
      </div>
      <footer>
        <p>
          developed by
          <a target="_blank" href="https://github.com/chickengir1"
            >SuperBeetle</a
          >
        </p>
      </footer>
    </div>
    <script defer type="module" src="js/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        // 모달 엘리먼트 가져오기
        const modal = document.getElementById("modal");
        const openModalButton = document.getElementById("open-modal");
        const closeButton = document.querySelector(".close-button");
        const closeModalButton = document.getElementById("close-modal");

        // 모달 열기
        openModalButton.addEventListener("click", function (e) {
          e.preventDefault();
          modal.style.display = "block";
        });

        // 모달 닫기
        closeButton.addEventListener("click", function () {
          modal.style.display = "none";
        });

        closeModalButton.addEventListener("click", function () {
          modal.style.display = "none";
        });

        // 모달 외부 클릭 시 닫기
        window.addEventListener("click", function (e) {
          if (e.target === modal) {
            modal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
